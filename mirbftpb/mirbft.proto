syntax = "proto3";

package mirbftpb;

// Generate the output with: protoc --go_out=. mirbft.proto

message Msg {
    oneof type {
        Preprepare preprepare = 1;
	Prepare prepare = 2;
	Commit commit = 3;
    }
}

message Preprepare {
    uint64 seq_no = 1;
    uint64 epoch = 2;
    uint64 bucket = 3;
    repeated bytes payload = 4;
}

message Prepare {
    uint64 seq_no = 1;
    uint64 epoch = 2;
    uint64 bucket = 3;
    bytes digest = 4;
}

message Commit {
    uint64 seq_no = 1;
    uint64 epoch = 2;
    uint64 bucket = 3;
    bytes digest = 4;
}
